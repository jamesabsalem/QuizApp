<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dynamic Quiz Form with File Upload</title>
</head>
<body>

<div class="container mt-5">
    <h2>Create Your Quiz</h2>
    <form id="dynamicQuizForm">
        <div id="questionsContainer"></div>

        <button type="button" class="btn btn-primary mt-3" onclick="addQuestion()">Add Question</button>
        <button type="button" class="btn btn-success mt-3" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let questionCount = 0;

    function addQuestion() {
        questionCount++;

        const questionsContainer = document.getElementById('questionsContainer');

        const questionDiv = document.createElement('div');
        questionDiv.classList.add('mb-3');

        questionDiv.innerHTML = `
            <label for="question${questionCount}" class="form-label">Question ${questionCount}:</label>
            <input type="text" class="form-control" id="question${questionCount}" name="question${questionCount}" required>

            <div class="mb-3">
                <label class="form-label">Options:</label>
                <input type="text" class="form-control" id="option${questionCount}1" name="options${questionCount}" placeholder="Option 1" required>
                <input type="text" class="form-control mt-1" id="option${questionCount}2" name="options${questionCount}" placeholder="Option 2" required>
                <input type="text" class="form-control mt-1" id="option${questionCount}3" name="options${questionCount}" placeholder="Option 3" required>
                <input type="text" class="form-control mt-1" id="option${questionCount}4" name="options${questionCount}" placeholder="Option 4" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select correct answer(s):</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="correctAnswer${questionCount}_1" name="correctAnswer${questionCount}" value="Option 1">
                    <label class="form-check-label" for="correctAnswer${questionCount}_1">Option 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="correctAnswer${questionCount}_2" name="correctAnswer${questionCount}" value="Option 2">
                    <label class="form-check-label" for="correctAnswer${questionCount}_2">Option 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="correctAnswer${questionCount}_3" name="correctAnswer${questionCount}" value="Option 3">
                    <label class="form-check-label" for="correctAnswer${questionCount}_3">Option 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="correctAnswer${questionCount}_4" name="correctAnswer${questionCount}" value="Option 4">
                    <label class="form-check-label" for="correctAnswer${questionCount}_4">Option 4</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="image${questionCount}" name="image${questionCount}" accept="image/*">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Video:</label>
                <input type="file" class="form-control" id="video${questionCount}" name="video${questionCount}" accept="video/*">
            </div>
        `;

        questionsContainer.appendChild(questionDiv);
    }

    function submitQuiz() {
        const formData = new FormData(document.getElementById('dynamicQuizForm'));

        let result = '<h3>Quiz Results</h3>';
        formData.forEach((value, key) => {
            result += `<p><strong>${key}:</strong> ${value}</p>`;
        });

        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
